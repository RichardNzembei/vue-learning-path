<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <p>{{author.name}} has published books:</p>
        <span>{{publishedbooksmessage}}</span>
        <p>{{numbers}}</p>
        <span>  the additionof {{numbers.a}} and{{numbers.b}} is {{additionOfNumbers}}</span>
    </div>
    <script>
        const {createApp,computed,ref}=Vue
        createApp({
            setup(){
                const author=ref({
                    name:'richard nzembei',
                    books:[
                        'blossoms of savvannah',
                        'kigogo',
                        'tumbo lisiloshiba'
                    ]
                })
                const numbers={
                    a:45,
                    b:98
                }
                const publishedbooksmessage=computed(()=>{
                    return author.value.books.length>0? 'Yes':'No'
                })
                const additionOfNumbers=computed(()=>{
                    return numbers.a*numbers.b
                })
                return{
                    author,
                    publishedbooksmessage,
                    numbers,
                    additionOfNumbers
                }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
