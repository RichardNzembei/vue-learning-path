<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passing a prop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <mycomponent :title="componenttitle"></mycomponent>

    </div>
    <script>
        const {createApp,defineComponent,ref}=Vue
        const mycomponent=defineComponent({
            name:'mycomponent',
            props:['title'],
            template:`
            <div>
                <h1>{{title}}</h1>
                </div>
            `
        })
        const app=createApp({
            setup(){
                const componenttitle=ref('hello from parent')
                return{
                    componenttitle
                }
            }
        })
        app.component('mycomponent',mycomponent)
        app.mount('#app')
    </script>
    
</body>
</html>
