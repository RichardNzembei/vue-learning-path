<!DOCTYPE html>
<html>
    <title></title>
    <head>
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        color: #333;
    }

    #app {
        background: white;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
        background-color: #007BFF;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    h1 {
        color: #444;
    }

    p {
        font-size: 18px;
    }
</style>
    </head>
    <body>
        <div id="app">
            <p>{{mess}}</p>
            <button @click="greet('hello')">greet</button>           
            <button @click="count++">add1</button>
            <button @click="count--">add1</button>
            <h1>count is {{count}}</h1>

        </div>
        <script>
            let app=Vue.createApp({
                data(){
                    return{
                        mess:'hi there',
                        count:0

                    }
                },
                methods:{
                    greet(message){
                        alert (message)
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
